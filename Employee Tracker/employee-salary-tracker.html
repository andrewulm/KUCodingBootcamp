<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Salary Tracker</title>

    <!-- Import Style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Import Javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/index.js"></script>

</head>
<body>

<main class="container">

        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h3>A comprehensive directory of employee billable hours</h3>
        </div>

        <section class="card">
            <div class="card-header">
                <h3>Add Employee</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name-input">Name:</label>
                        <input id="name-input" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="role-input">Role:</label>
                        <input id="role-input" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="start-input">Start Date:</label>
                        <input id="start-input" type="text" class="form-control" placeholder="ex: 01/01/2018">
                    </div>

                    <div class="form-group">
                        <label for="rate-input">Salary Rate</label>
                        <input id="rate-input" type="text" class="form-control">
                    </div>

                    <button id="add-employee-btn" type="submit" class="btn btn-lg btn-success">Submit</button>
                    <button type="reset" class="btn btn-lg btn-danger">Reset</button>
                </form>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <h3>Current Employees</h3>
            </div>
            <div class="card-body">
                <table id="employee-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate (&#36;)</th>
                            <th scope="col">Total Billed (&#36;)</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Employee Data goes here -->
                    </tbody>
                </table>
            </div>
        </section>

</main>

</body>
</html>
